<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo-ex.css">
    <link rel="stylesheet" href="contato.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="menu">
            <h1><img src="imagens/logo.png" alt="Logo da Barbearia"></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="index-ex.html">Home</a></li>
                    <li><a href="produtos-ex.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="Nome">Nome e sobrenome</label>
            <input type="text" id="Nome" class="input-padrao">
            
            <label for="email">Email</label>
            <input type="email" id="email"  class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere nosso contato?</p>
                <label for="email-radio"> <input type="radio" name="contato" id="email-radio">Email</label>
            
                <label for="telefone-radio"><input type="radio" name="contato" id="telefone-radio">Telefone</label>
                
                <label for="whatsapp-radio"><input type="radio" name="contato" id="whatsapp-radio">Whatsapp</label>
                
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label class="checkbox" > <input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Envia Formulário">
        </form>
    </main>
    
    <footer class="copy">
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia">
        <p >&copy;Copyright Barbearia Alura</p>
    </footer>
    
</body>
</html>
